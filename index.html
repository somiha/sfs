<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1, minimum-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/meanmenu.min.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header_area">
       <div id="main_header_area">
           <div class="inner_header container">
            <div class="logo_area">
                <a href="#"><img src=img/logo1.png alt="Logo"></a>
            </div>
        </div>
       </div>
    </header>
    <section id="login_area">
        <div class="inner_login container">
            <div class="login_area">
               <h2>LOGIN</h2>
                <form method="POST" action="">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username...">
                    <input type="password" name="password" placeholder="Password...">
                    <input type="submit" value="Login">
                    <a href="">Forget Password</a>
                </form>
            </div>
        </div>
    </section>
    <footer id="footer_area">
        <div class="inner_footer container">
            <div id="copyright_area">
                <div class="inner_copyright container">
                    <div class="left_copyright">
                        <p>Copyright Â© 2021 Domain Name - All Rights Reserved</p>
                    </div>
                    <div class="right_copyright">
                        <p>Template by OS Templates</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/meanmenu.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
